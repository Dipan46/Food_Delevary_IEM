<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="img/icon2.png" type="image/icon type">
    <title>No.1 site for online food delivery in India | Hungry & Healthy.in</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="css/phone.css">
</head>

<body>
<div class="cart">
    <h1>My Cart</h1>
    <ul class="cart-items">
        <li class="cart-item">
            <img src="pizza.jpg" alt="Pizza" class="item-image">
            <div class="item-info">
                <h3>Pizza</h3>
                <p>Quantity: 2</p>
                <p>Price: $10.00</p>
            </div>
            <button class="remove-button">Remove</button>
        </li>
        <li class="cart-item">
            <img src="burger.jpg" alt="Burger" class="item-image">
            <div class="item-info">
                <h3>Burger</h3>
                <p>Quantity: 1</p>
                <p>Price: $5.00</p>
            </div>
            <button class="remove-button">Remove</button>
        </li>
        <li class="cart-item">
            <img src="salad.jpg" alt="Salad" class="item-image">
            <div class="item-info">
                <h3>Salad</h3>
                <p>Quantity: 1</p>
                <p>Price: $3.00</p>
            </div>
            <button class="remove-button">Remove</button>
        </li>
    </ul>
    <div class="cart-total">
        <h2>Total: $23.00</h2>
        <button class="checkout-button">Checkout</button>
    </div>
</div>
</body>


</html>
